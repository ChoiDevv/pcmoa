<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- 부트스트랩 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/admin/dashboard.css">
    <link rel="stylesheet" type="text/css" href="/css/admin/user-list.css">
    <script src="/js/admin/user-list.js"></script>
    <title>PCMOA 대시보드</title>
</head>
<body>
<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a th:href="@{/admin/dashboard}">PCMOA</a></li>
            <li><a th:href="@{/}">운영 사이트</a></li>
            <li><a th:href="@{/admin/user-list}">사용자</a></li>
            <li><a th:href="@{/admin/product-list}">상품</a></li>
        </ul>
    </div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="user-list-box">
                <h1>사용자</h1>
                <div class="user-list-activate">
                    <h3>가입자 리스트</h3>
                    <table>
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="activate-select-all"></th>
                            <th>고유번호</th>
                            <th>가입날짜</th>
                            <th>이메일</th>
                            <th>이름</th>
                            <th>휴대폰 번호</th>
                            <th>생일</th>
                            <th>성별</th>
                            <th>권한</th>
                            <th>상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td><input type="checkbox" name="selectedUsers" value="user.id"></td>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.createdDate}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.birthday}"></td>
                            <td th:text="${user.sex}"></td>
                            <td th:text="${user.userRole}"></td>
                            <td th:text="${user.userStatus}"></td>
                        </tbody>
                    </table>
                </div>

                <div class="user-list-inactivate">
                    <h3>탈퇴 리스트</h3>
                    <table>
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="inactivate-select-all"></th>
                            <th>고유번호</th>
                            <th>가입날짜</th>
                            <th>이메일</th>
                            <th>이름</th>
                            <th>휴대폰 번호</th>
                            <th>생일</th>
                            <th>성별</th>
                            <th>권한</th>
                            <th>상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${inactivateUsers}">
                            <td><input type="checkbox" name="selectedInactivateUsers" value="user.id"></td>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.createdDate}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.birthday}"></td>
                            <td th:text="${user.sex}"></td>
                            <td th:text="${user.userRole}"></td>
                            <td th:text="${user.userStatus}"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /본문 -->
</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<body>
<div layout:fragment="content">
    <div>
        <h1>회원가입</h1>
        <div>
            <form th:action="@{/sign-up}" th:object="${userSignUpDto}" method="post">
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    <div th:each="error: ${#fields.allErrors()}" th:text="${error}"></div>
                </div>

                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" aria-describedby="email-description">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                <label for="password" class="form-label">패스워드</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                <label for="passwordCheck" class="form-label">패스워드 확인</label>
                <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></div>

                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                <label for="phoneNumber" class="form-label">휴대전화</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

                <label for="birthday" class="form-label">생일</label>
                <input type="text" id="birthday" th:field="*{birthday}" class="form-control">

                <label for="sex" class="form-label">성별</label>
                <input type="text" id="sex" th:field="*{sex}" class="form-control">

                <span>이용 약관</span>
                <label th:for="agree">동의</label>
                <input type="radio" id="agree" th:field="*{agree}" th:checked="${userSignUpDto.agree}" value="true" checked="checked"/>
                <label th:for="disagree">비동의</label>
                <input type="radio" id="disagree" th:field="*{agree}" th:checked="${userSignUpDto.agree}" value="false"/>

                <button type="submit" class="btn btn-dark">가입하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

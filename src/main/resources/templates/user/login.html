<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/login.css}">
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/user/login.js}"></script>
</th:block>
<body>
<div layout:fragment="content">
    <div>
        <div class="spinner-border text-dark" role="status" id="spinner" style="display: flex; justify-content: center;">
            <span class="visually-hidden">로그인 페이지를 로딩중입니다.</span>
        </div>
        <div class="container h-100" style="display: none;">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6" id="login-form-box">
                    <h3><strong>로그인</strong></h3>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        사용자 ID 또는 비밀번호를 확인해주세요.
                    </div>
                    <button type="button" class="toggleBtn selected" data-form="loginForm">회원 로그인</button>
                    <button type="button" class="toggleBtn" data-form="noLoginForm">비회원 주문</button>
                    <form th:action="@{/login}" id="loginForm" method="post" class="form">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="text" id="email" name="username" class="form-control" aria-describedby="email-description" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-dark">로그인</button>
                        <div class="login-form-box-etc">
                            <div class="login-form-box-search">
                                <a href="#">이메일 찾기</a>
                                <a href="#">비밀번호 찾기</a>
                            </div>
                            <p>PCMOA와 함께 하여 혜택을 누리세요. <strong><a th:href="@{/sign-up}">회원가입</a></strong></p>
                        </div>
                    </form>
                    <form th:action="@{/not-login}" id="noLoginForm" method="post" class="form">
                        <div class="mb-3">
                            <label for="name" class="form-label">주문자명</label>
                            <input type="text" id="name" name="name" class="form-control" aria-describedby="email-description" required/>
                        </div>
                        <div class="mb-3">
                            <label for="orderNumber" class="form-label">주문번호</label>
                            <input type="text" id="orderNumber" name="orderNumber" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-dark">조회하기</button>
                        <div class="login-form-box-etc">
                            <p>주문정보가 없다면 관리자에게 문의해주세요. <strong><a href="#">문의하기</a></strong></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

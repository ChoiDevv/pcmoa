<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<body>
    <div layout:fragment="content">
        <div class="main-container">
            <h3>최신순</h3>
            <div th:each="product: ${products}">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{/image/product/{imageName}(imageName=${product.productImages.image})}" class="card-img-top" alt="상품 이미지"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <strong>상품 소개: </strong><p class="card-text" th:text="${product.description}"></p>
                        <strong>상품 가격: </strong><p class="card-text" th:text="${product.price} + '원'"></p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
